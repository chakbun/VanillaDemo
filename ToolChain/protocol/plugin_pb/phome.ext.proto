// 定义结构
// 首页顶部用户

message SHomeShowUser {
}
// 首页游戏列表
message PHomeCommGame {
    string banner = 1; // 游戏banner
    string game_name = 2;// 游戏名称
    int64 play_num = 3; // 在玩人数
    int64 game_id = 4; // 游戏id
    sint32 index = 5; // 索引
    int32 screen_direction = 6; // 游戏屏幕方向 1：横屏 2：竖屏
    string bg_color = 7; // 背景颜色
    string text_color = 8; // 字体颜色
    string desc = 9;       // 游戏描述
}
message PHomeCommGameList {
    repeated PHomeCommGame games = 1;
}
// 首页任务列表
message PHomeCommMiss {
    string icon = 1; // 任务icon
    string bonus_text = 2; // 奖励说明
    int64 coin = 3; // 奖励金币
    int32 total = 4; // 任务条件数量
    int32 current_process = 5; // 当前进度
    bool status = 6; // 任务领取状态
    sint32 index = 7; // 索引
    string miss_text = 8; // 任务说明
    int32 miss_id = 9; // 任务id
}
message PHomeCommMissList {
    repeated PHomeCommMiss miss = 1;
}
// 首页排排行榜列表
message PHomeCommRank {
    string nickname = 1; // 用户名
    string game_name = 2; // 游戏名
    string game_icon = 3; // 游戏icon
    string avatar = 4; // 用户头像
    string avatar_frame = 5; // 头像框
    sint32 index = 6; // 索引
    string background_url = 7; // 背景图
    int32 game_id = 8; // 游戏id
}
message PHomeCommRankList {
    repeated PHomeCommRank rank = 1;
}

enum PHomeRouteType {
    HDT_RouteTypeNone = 0; // 没有路由
