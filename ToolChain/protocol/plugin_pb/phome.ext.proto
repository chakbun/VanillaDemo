    // --------------------以上为评论管理 -------------------------------
    //首页导航栏标签配置
    rpc GetMainTab (MainTabReq) returns (MainTabRes);

    //-----新增圈子相关协议---------
    rpc CheckCreateGroup(CheckCreateGroupReq)returns(CheckCreateGroupRes);
