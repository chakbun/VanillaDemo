// 玩家信息
message Player {
    sint64 id = 1; // 游客ID<=0
    string nickname = 2;
    SexType sex = 3;
    sint64 id2 = 4; // 靓号. ==0时没有
    string icon = 5; // 图标
    sint64 flags = 6; // 标志，按位存储。各位表示意思参考FlagsPlayer
    sint64 flags2 = 30; // 标志，按位存储。各位表示意思参考PlayerFlags_2
    sint64 charm = 8;
    sint32 charmLevel = 15; // 魅力等级
    sint32 wealthLevel = 32; // 财富等级
    sint32 wealth = 9; // 财富值
    uint32 online_exp = 10; // 在线经验
    uint32 createAt = 11; // 注册时间
    bool has_passwd = 12; // 是否有密码
    bool is_phone = 13; // 是否是手机号注册
    sint32 flowerLevel = 33; // 浇花等级
    sint64 flower = 34; //浇花值
    bool is_online = 35;//是否在线
    map<int32, int32> flags_kv = 36; //标记, key-value存储, key:参考 enum PlayerFlagKey{}, value:参考key对应的enum{}
    sint64 new_wealth = 37;          // 新财富值
    bool is_delete = 38;//账号是否已经注销
    repeated AuthInfo auth_info = 39; // 歌手、声优认证信息
    sint32 guard_num = 40; // 亲密粉丝守护人数
    bool intimate_fans_on_off = 41; // 是否有亲密粉丝权限
    bool have_playlist = 42; // 是否拥有歌单
    repeated ChannelType channel_list = 43; // 频道筛选列表(勾选的频道)
    bool need_change_sex = 44; // 修改性别
    string call_condition = 45; // 后台认证的声鉴卡（文本，仅自己可见）
    sint64 fish_charm = 46; //半糖魅力值
    sint32 fish_charmLevel = 47; // 半糖魅力等级
    sint64 fish_wealth = 48; // 半糖财富值
    sint32 fish_wealthLevel = 49; // 半糖财富等级
    sint64 flags3 = 50; // 标志，按位存储。各位表示意思参考PlayerFlags_3
}

// 菜鸡玩家信息
message CaijiPlayer {
    sint64 id = 1;
    string name = 2;
    string icon = 3;        // 完整的url
    sint32 wealth = 4; // 财富值
    sint64 charm = 5;
    int32 wealth_level = 6; // 财富等级
    int32 charm_level = 7;
    SexType sex = 8;        // 性别
}

message UserInfo {
    sint64 user_id = 1;
    string city = 2;
    string signature = 3;  // 签名
    string birthday = 4;   // 生日
    sint32 intimate_slot = 5;  // 挚友位数
    string mind = 6;       // 心声
    sint32 short_id_slot = 7;   // 靓号槽数
    string constellation = 8;  //星座
    string voice_url = 9;
    int32 age = 10;//年龄
    int32 voice_time = 11;      // 声音时长
    int32 gender_num = 12;      // 修改性别剩余次数
    bool is_voice_tag = 13;    // 是否有声鉴卡标签
    string constellation_text = 14; // 星座文案
    SexType sex = 15;           // 性别
    string cubism_icon = 16; // 虚拟形象静态图
    GenderPattern gender_pattern = 17; // 男声女声版
    int64 cubism_icon_width = 18;  // 虚拟形象图标宽度
    int64 cubism_icon_height = 19; // 虚拟形象图标高度
}

// 玩家信息
message PlayerInfo {
    Player player = 1;
    UserInfo user = 2;
    repeated Effect effect = 3;         //特效
    repeated Certif certifs = 4;        // 认证
    ClanInfo clan = 6;                  // 公会信息

    int32 fans_num = 10;         // 粉丝数
    int64 room_id = 11;          // 所在房间id
    string friend_alias = 12;    // 好友别名
    sint32 charm_week_rank = 13; // 明星周榜排名 0:未上榜
    sint32 wealth_week_rank = 14; // 富豪周榜排名 0:未上榜
    BillPlayerCard bill_player = 15;  // 点单主播信息

    // 菜鸡id
    int64 caiji_id = 16;  // 菜鸡用户id，大于0表示菜鸡用户
    repeated PlayerGiftRank player_gift_rank = 17;
    string room_name = 18;          // 所在房间名称
    string room_icon = 19;          // 所在房间图标
    bool show_room_info = 20;       // 空间页面专用字段：是否显示 room_name、room_icon
    int32 friend_type = 21; //好友类型 FriendType （friend.ext.proto 文件中枚举）
    bool is_on_chair = 22; // 是否在麦上
    int64 logout_at = 23; // 最后登出时间
    bool is_mask = 24; // 是否隐身
    int32 im_times = 25; // 撩过Ta的次数
    IMAutoChatStatus status = 26;
    int32 gift_id = 27;  // status=2时，显示该礼物送礼弹窗
    PkData pk = 28;      // PK相关数据
    GiftCollectLevelInfo gift_collect_level = 29; // 礼物图鉴等级
    string ip_area = 30; //上次登陆ip地区
    IMCPDialog im_cp_dialog_info = 31; // IMCP弹窗数据
    bool is_block_user = 32; //是否是被封号用户
    WeekCPInfo week_cp = 33; // 一周CP数据
    string bistro_label = 34;//小酒馆标签
    LightUpGiftWall light_up_data = 35; // 礼物墙数据
    bool if_cp_guide = 36; // 是否cp接线官
}

message LightUpGiftWall{
    int64 illuminated_num = 1; // 已点亮的数量
    int64 not_lit = 2; //未点亮的数量
    string rule = 3; //礼物墙点亮规则
    repeated LightUpGiftItem light_up_gift_item_list = 4;
}

message LightUpGiftItem {
    uint32 gift_id = 1;
    string gift_icon = 2;
}

message IMCPDialog {
    string card = 1;                  // 卡片文案
    string card_btn = 2;              // 卡片按钮
    string top_dialog_title = 3;      // 浮窗标题文案
    string top_dialog_subtitle = 4;   // 浮窗副标题文案
}

message PkData {
    int32 rank = 1;     // 周榜排名 0:不显示，大于99:显示99+
    string win_rate = 2;// PK胜率 60%  字符串长度为0，不显示
    int32 win_times = 3;// 本周胜场
}

message PlayerGiftRank{
    int64 gift_id = 1;
    string gift_icon = 2;
    string gift_icon_pc = 3;
    int32 ranking = 4;
    string gift_name = 5;
    int32 weight = 6;
}

message GiftCollectLevelInfo {
    int32 level = 1;
    string level_icon = 2; // 个人名片入口图标
}

